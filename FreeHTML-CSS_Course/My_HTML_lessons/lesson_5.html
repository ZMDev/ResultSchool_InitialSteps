<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, js, course, homework, tags">
    <meta name="description" content="This is base HTML/CSS course homeworks">
    <title>Result-University </title>

<body>
    <h1>HTML forms</h1>

    <form action="" method="get" class="form-example">
        <ol type="1">
            <li>
                <label for="name_id">Name</label>
                <input type="text" id="name_id" placeholder="Enter here your name">
            </li>
            <li>
                <label for="age_id">Age</label>
                <input type="number" id="age_id" placeholder="Enter here your age" min="18" max="9999">
            </li>
            <li>
                <label for="gender_id">Gender</label>
                <select id="gender_id">
                    <option value="male">Male</option>
                    <option value="female">Femina</option>
                    <option value="shy" selected>Sorry, I'm too shy</option>
                </select>
            </li>
            <li>
                <label for="colour_id">Your favourite colour</label>
                <input type="color" id="colour_id" value="#8A2BE2">
            </li>
            <li>
                <label for="phone_id">Mobile phone</label>
                <input type="tel" id="phone_id" placeholder="Enter your mobile phone">
            </li>
            <li>
                <label for="mail_id">Mail</label>
                <input type="email" id="mail_id" placeholder="your_name@freemail.ru">
            </li>
            <li>
                <label for="text_id">Text message</label>
                <br>
                <textarea name="Text_message" id="text_id" cols="30" rows="10"
                placeholder="Can you type a text message here, please?"></textarea>
            </li>
            <li>
                <label for="date_id">Date</label>
                <input type="date" id="date_id">
            </li>
            <li>
                <label for="password_id">Password</label>
                <input type="password" id="password_id" placeholder="Enter complex password" minlength="7" maxlength="22" multiple>
            </li>
        </ol>
        <button type="submit">Submit your form</button>
    </form>
